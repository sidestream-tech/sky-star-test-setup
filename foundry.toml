[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.21"
optimizer = true
optimizer_runs = 200
verbosity = 1
fs_permissions = [
    { access = "read", path = "./script/input/"}
]
[rpc_endpoints]
fuji = "${FUJI_RPC_URL}"

